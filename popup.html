<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

        <title>Filter Twitch Chat</title>

        <style>
            @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

            body {
                font-family: 'Noto Sans KR', sans-serif;
            }

            td {
                vertical-align: middle;
            }
        </style>
    </head>
    <body style="min-width: 600px;">
        <div class="container-fluid" style="margin: 1rem; width: 95%;">
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <strong>FilterTwitchChat이 업데이트되었습니다!</strong><br>
                단어 시스템이 변경되어, 다시 단어 등록을 해 주셔야 필터가 정상적으로 작동합니다. 색깔 채팅 차단 역시 지원합니다.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="row">
                <div class="col-sm-5"><h5>FilterTwitchChat</h5></div>
                <div class="col-sm-7"><p>v.2018-01-18-r2</p></div>
            </div>


            <table class="table table-striped">
                <thead>
                    <tr class="row">
                        <th class="align-middle col-sm-10">단어</th>
                        <th class="align-middle col-sm-2">삭제</th>
                    </tr>  
                </thead>
                <tbody id="filterListBody">
                <!--
                    <tr class="row">
                        <td class="align-middle col-sm-10">느그좆느그좆느그좆</td>
                        <td class="align-middle col-sm-2"><button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                -->
                </tbody>
            </table>

            <div class="form-row">
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="inputBody" placeholder="여기에 단어를 입력하세요.">
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="btnAddWord">단어 추가</button>

            <hr>

            <!--
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkAuto">
                    <label class="custom-control-label" for="checkAuto">다음 실행 시 자동으로 필터링을 시작합니다.</label>
                </div>
            -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkFilter">
                <label class="custom-control-label" for="checkFilter">필터링 된 채팅을 삭제하지 않고 남깁니다.</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkColor">
                <label class="custom-control-label" for="checkColor">색깔 채팅을 필터링합니다.</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkLog">
                <label class="custom-control-label" for="checkLog">크롬 콘솔에 로그를 기록합니다.</label>
            </div>

            <hr>
            <p style="text-align: center;" id="status">필터링 사용 중이 아닙니다. <strong class="text-danger">트위치 페이지에서 실행 버튼을 눌러주세요!</strong></p>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="btnStart">단어와 설정을 저장하고 필터링을 시작합니다.</button>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>        
        <script src="js/bootstrap.js"></script>
        <script src="main.js"></script>
    </body>
</html>
